<label [ngClass]="{'invalid' : _invalid }" [for]="id" (click)="toggleChecked()">
  <input type="checkbox" [id]="id" hidden="hidden" [checked]="_checked"/>
  <ng-content></ng-content>
  <app-icon-button  color="{{_invalid ? 'red' : '#57575a'}}">{{_checked ? 'check_box' : 'check_box_outline_blank'}}</app-icon-button>
</label>
